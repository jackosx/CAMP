<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Genre Selection | CAMP</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Poppins:900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>

  <body onload="loadGenres()">
    <div id="left">
      <h1>Pick<br />a genre</h1>
      <div id="box">
        <h2>Seriously, go ahead. Cool things await you.</h2>
        <h2>Find one you like, and have some fun.</h2>
      </div>
    </div>
    <div id="right">
      <div id="genreSelect"></div>
      <div id="keyContainer">
        <p>You're playing in the key of:</p>
        <p id="key"></p>
      </div>
    </div>
  </body>
</html>
